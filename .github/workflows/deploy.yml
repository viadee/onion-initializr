name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build

      - name: Check if Angular dist exists, if not use static files
        run: |
          if [ ! -d "dist/temp/browser" ]; then
            echo "Angular build output not found, creating basic static deployment"
            mkdir -p dist/temp/browser
            cp -r public/* dist/temp/browser/ 2>/dev/null || echo "No public directory"
            if [ -f "src/index.html" ]; then
              cp src/index.html dist/temp/browser/
            fi
            echo "<h1>Onion Architecture Initializer</h1><p>The application is currently being set up for GitHub Pages deployment.</p>" > dist/temp/browser/index.html
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/temp/browser
      - name: Deploy to GitHub Pages (fallback)
        if: failure()
        run: |
          echo "Pages deployment failed. Please manually enable GitHub Pages in repository settings."
          echo "Go to: Settings > Pages > Source > Select 'GitHub Actions'"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
